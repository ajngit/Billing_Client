            <tr class="item-row">
                <td>
                    <button class="delete-btn">
                        <svg class="delete-icon" viewBox="0 0 24 24">

    <div class="totals">

            <span>Total</span>

    <div class="actions ">
        <button class="btn btn-secondary mb-5">Clear</button>
        <button class="btn btn-primary mb-5">Generate</button>
