
    <div class="main-container">
        <div class="login-container">
            <h2 class="login-title">Billing Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="Email" formControlName="Email" placeholder="Enter your Email">
                </div>
                <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password" formControlName="Password" placeholder="Enter your Password">
                </div>
                <button type="submit" class="btn btn-login text-white" [disabled]="loginForm.invalid">Login</button>
                <div class="register-link">
                  Don't have an account? <a href="#">Register here</a>
                </div>
              </form>
        </div>
    </div>
